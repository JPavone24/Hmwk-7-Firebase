<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Tracker</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>


</head>

<body>

  <!-- Employee Tracker -->
  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: black; color: white">
      <h1 class="text-center">TRAINS</h1>
      <h3 class="text-center">A train list</h3>
    </div>

    <div class="row">

      <div class="col-md-12">

        <!-- Current Employees-->
        <div class="card mb-4">
          <div class="card-header">Current Employees</div>
          <div class="card-body">
            <table class="table table-sm table-hover" id='train-table'>
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                  <th scope="col">Ticket Price ($)</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <!-- Add Employee  -->
        <div class="card mb-4">
          <div class="card-header">Add Train</div>
          <div class="card-body">

            <!-- Entry Form -->
            <form>
              <div class="form-group">
                <label for="train-name-input">Train Name</label>
                <input class="form-control" id="train-name-input" placeholder="Polar Express" type="text">
              </div>
              <div class="form-group">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="destination-input" placeholder="North Pole" type="text">
              </div>
              <div class="form-group">
                <label for="first-train-input">First train time(HH:mm-miitary time</label>
                <input class="form-control" id="first-train-input" placeholder="00:00" type="text">
              </div>
              <div class="form-group">
                <label for="frequency-input">frequency(min)</label>
                <input class="form-control" id="frequency-input" placeholder="20 Minutes" type="text">
              </div>
              <div class="form-group">
                <label for="next-arrival-input">Next Arrival</label>
                <input class="form-control" id="next-arrival-input" placeholder="16:00" type="text">
              </div>
              <div class="form-group">
                <label for="minutes-away-input">Minutes Away</label>
                <input class="form-control" id="minutes-away-input" placeholder="30 Minutes" type="text">
              </div>
              <div class="form-group">
                <label for="price-input">Price</label>
                <input class="form-control" id="-input" placeholder="$10.00" type="text">
              </div>
              
              
              
              <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
            
            
            </form>

          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- JavaScript -->
  <script src="JP_app.js"></script>

</body>

</html>
